<mat-toolbar>
  <img src="../../assets/img/iq.png" alt="iq" style="height:50px; margin: 0 10px 0 10px;">
  <span style="cursor: pointer;" routerLink="/">INFQUARIUM</span>
  <span class="spacer"></span>
  <span>{{productCategory}} {{productCount}}</span>
  <span class="spacer"></span>
  <span *ngIf="isUsername"> Hi {{username}}!</span>

  <ul>
      <li >
          <a mat-button routerLink="/products/create" routerLinkActive="mat-accent">Add product</a>
      </li>
      <li >
        <a mat-button routerLinkActive="mat-accent" routerLink="/orders">My Cart <mat-icon matBadge="{{badgeCount}}" matBadgeColor="warn">shopping_cart</mat-icon></a>
    </li>
    <li  *ngIf="!userIsAuthenticated">
        <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
        <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button (click)="onLogout()">Logout</a>
    </li>
  </ul>
</mat-toolbar>
